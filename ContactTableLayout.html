<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ola Assaad - Contact</title>
    <link rel="stylesheet" href="Assignment1.css ">
</head>

<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <main>

        <form action="#" method="post">
            <fieldset>
                <legend>Your Informations</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" size = 30 required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" size = 30 required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" minlength="5" maxlength="100" size = 30 required>

                        </td>
                    </tr>
                    <tr>
                        <td>

                            <label for="message">Message</label>
                            <textarea id="message" name="message" minlength="10" maxlength="900" required></textarea>

                        </td>
                    </tr>

                    <tr>
                        <td>

                            <button type="submit">Submit</button>

                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>

        </nav>

    </footer>
</body>

</html>
