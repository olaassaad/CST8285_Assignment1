<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <header>

        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="resume.html">Resume</a> |
            <a href="projects.html">Projects</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Your Information</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" size="30" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" size="30" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" minlength="5" maxlength="100" size="30" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" minlength="10" maxlength="900" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

    <footer>

    </footer>
</body>
